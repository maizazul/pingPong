<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Number Ping Pong!</title>
  </head>
  <body>
    <div class="container">
      <h1>Number Ping Pong</h1>
      <img src="img/pingPong.jpg" alt="Ping Pong!" class="center">
      <h2>Lets Play!</h2>
      <form id="count">
        <div class="form-group">
          <label>Enter your number!!:</label>
          <input id="number" type="number">
        </div>
          <button type="submit" class="btn">Submit!</button>
      </form>

      <div id="result">
        <p><span class="npp"></span></p>
      </div>
    </div>
    <footer>
        <div class="container text-center">
            <p2>Copyright <a href="http://maizazul.github.io/"<strong>Danny Pineda</strong></a></p2>
                <p2>Based on <a href="http://getbootstrap.com/">Bootstrap</a>.</em></p2>
        </div>
    </footer>
  </body>
</html>
